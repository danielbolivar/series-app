<div class="container mt-4">
    <h1 class="mb-4">TV Series</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let serie of series">
                <td>{{serie.id}}</td>
                <td>{{serie.name}}</td>
                <td>{{serie.channel}}</td>
                <td>{{serie.seasons}}</td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <p>Seasons average: {{averageSeasons | number:'1.0-2'}}</p>
    </div>
</div>
